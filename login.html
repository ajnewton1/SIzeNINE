  <script>
    function showUser(str) {
      if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
      }
      if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
      } else { // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("txtHint").innerHTML = this.responseText;
        }
      }
      xmlhttp.open("GET", "php/getuser.php?q=" + str, true);
      xmlhttp.send();
    }
  </script>
</head>

<body>
  <div class="container">
    <header>
      <a href="index.html">
        <h4 class="logo">SIZE
          <span class="light">NINE</span>
        </h4>
      </a>

            <form>
              <input type="text" size="30" onkeyup="showResult(this.value)">

          <li>
            <a href="php/start.php">
              <img src="images/account.svg" alt="signin" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero" id="hero">
      <h2 class="hero_header">SIZENINE
        <span class="light">admin</span>
      </h2>
      <p class="tagline">Login for Admin Controls</p>
    </section>
    <form>
      <select name="users" onchange="showUser(this.value)">
        <option value="">Select a category:</option>
        <option value="1">Inventory</option>
      </select>
    </form>
    <br>
    <div id="txtHint">
      <b></b>
    </div>
    <div class="copyright">&copy;2018 -

        </strong>
    </div>
  </div>
</body>
