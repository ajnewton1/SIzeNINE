<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SizeNINE</title>
    <link href="css/singlePageTemplate.css" rel="stylesheet" type="text/css">
    <script>var __adobewebfontsappname__ = "dreamweaver"</script>
    <script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <style>
        .demo-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
        }

        form {
            margin: 30px;
        }

        input {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
    </style>
    <div class="container">
        <header>
            <a href="index.html">
                <h4 class="logo">SIZE
                    <span class="light">NINE</span>
                </h4>
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="checkout.html">
                            <img src="images/cart.png" alt="shopping cart" />
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero" id="hero">
            <h2 class="hero_header">SIZE
                <span class="light">NINE</span>
            </h2>
            <p class="tagline">Simplify shoe shopping</p>
        </section>
        <div class="demo-container">
            <div class="card-wrapper"></div>
            <div class="form-container active">
                <form action="">
                    <input placeholder="Card number" type="tel" name="number">
                    <input placeholder="Full Name" type="text" name="name">
                    <input placeholder="Address" type="text" name="address">
                    <input placeholder="City" type="text" name="city">
                    <input placeholder="Zip Code" type="tel" name="zip">
                    <input placeholder="MM/YY" type="tel" name="expiry">
                    <input placeholder="CVC" type="number" name="cvc">
                </form>
                <a href="successful.html"><input type="submit" value="Submit"></a>
            </div>
        </div>
        <script src="js/card.js"></script>
        <script>
            new Card({
                form: document.querySelector('form'),
                container: '.card-wrapper'
            });
        </script>
        <div class="copyright">&copy;2018 -
            <strong>SizeNINE</strong>
        </div>
    </div>
</body>

</html>
